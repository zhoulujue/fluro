  parameters and clear route definitions.
version: 1.4.0
author: Yakka, LLC <flutter@theyakka.com>
homepage: https://github.com/theyakka/fluro

environment:
  sdk: ">=2.0.0-dev.58.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: "^1.3.3"

flutter:
  uses-material-design: false
